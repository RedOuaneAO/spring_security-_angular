
<div class=" d-flex justify-content-center">
    <div class="card bg-dark text-white shadow" style="border-radius: 30px; width: 700px; margin-top: 70px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2">REGISTER</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <div class="d-flex justify-content-center gap-3">
                <div>
                    <div class=" form-white mb-4">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="email" id="firstName" class="form-control " placeholder="First Name"/>
                    </div>
                    <div class=" form-white mb-4">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="email" id="lastName" class="form-control" placeholder="Last Name"/>
                    </div>
                </div>
                <div>
                    <div class=" form-white mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email"/>
                    </div>
        
                    <div class=" form-white mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>
                </div>
            </div>

            <p class="small mb-3">I already have an account?<a class="text-white-50 ms-1" routerLink="/Signin">Signin</a></p>

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
        </div>
    </div>
</div>
